<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="show">
        </div>
        <div class="buttons">
            <div class="row">
                <button class="button clear">C</button>
                <button class="button plusmin">+/-</button>
                <button class="button del">del</button>
                <button class="button operand division">/</button>
            </div>
            <div class="row">
                <button class="button number seven">7</button>
                <button class="button number eight">8</button>
                <button class="button number nine">9</button>
                <button class="button operand multiply">*</button>
            </div>
            <div class="row">
                <button class="button number four">4</button>
                <button class="button number five">5</button>
                <button class="button number six">6</button>
                <button class="button operand minus">-</button>
            </div>
            <div class="row">
                <button class="button number one">1</button>
                <button class="button number two">2</button>
                <button class="button number three">3</button>
                <button class="button operand plus">+</button>
            </div>                
            <div class="row">
                <button class="button number zero">0</button>
                <button class="button dot">.</button>
                <button class="button equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
